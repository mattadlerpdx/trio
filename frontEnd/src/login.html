<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../root-styles.css" />
  <title>LOGIN</title>
</head>

<body class="bodyc">
  <main>
    <form action="" class="formc">
      <!-- Add your code here -->
      <div class="container mt-4">
        <form class="bg-light border rounded mx-auto p-4">
          <h1>LOGIN</h1>
          <br />
          <div class="form-group">
            <label for="userName">UserName*</label>
            <input type="userName" class="form-control" id="userName" required />
          </div>
          
          <br />
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <br />
          <div class="row pt-2 button-group">
            <div class="col-6" style="height: 50px">
              <input type="login" class="btn btn-primary" style="width: 180px" value="Login" />
            </div>
            <div class="col-6" style="height: 50px">
              <input type="reset" class="btn btn-secondary" style="width: 180px" value="Reset" />
            </div>

          </div>
        </form>
      </div>
    </form>
  </main>
</body>

</html>
